---
timeout: 30

tasks:
  - name: MySQL Server
    type: mysql

  - name: OpenSIPS
    type: opensips
    require:
      ready: mysql

  - name: Publish
    type: uac-sipp
    config_file: scripts/sipp-publish.xml
    service: testing1
    duration: 1000
    calls: 1
    require:
      started:
        task: OpenSIPS
        wait: 0.5

  - name: Subscribe Notify
    type: uac-sipp
    config_file: scripts/sipp-subscribe-notify.xml
    service: testing1
    keys:
      subscriber: testing2
    calls: 1
    require:
      started:
        task: Publish
        wait: 2