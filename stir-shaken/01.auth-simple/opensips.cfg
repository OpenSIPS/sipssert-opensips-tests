####### Global Parameters #########
######################################################################
/* uncomment the following lines to enable debugging */
#debug_mode=yes

log_level=4
xlog_level=4
log_stderror=yes

udp_workers=4

####### Modules Section ########

#set module path
mpath="/usr/lib/x86_64-linux-gnu/opensips/modules/"

#### SIGNALING module
loadmodule "signaling.so"

#### StateLess module
loadmodule "sl.so"

#### Transaction Module
loadmodule "tm.so"
modparam("tm", "fr_timeout", 5)
modparam("tm", "fr_inv_timeout", 30)
modparam("tm", "restart_fr_on_each_reply", 0)
modparam("tm", "onreply_avp_mode", 1)

#### SIP MSG OPerationS module
loadmodule "sipmsgops.so"

#### Dialog module
loadmodule "dialog.so"

#### MAX ForWarD module
loadmodule "maxfwd.so"

#### Record Route Module
loadmodule "rr.so"
/* do not append from tag to the RR (no need for this script) */
modparam("rr", "append_fromtag", 0)

loadmodule "proto_udp.so"

loadmodule "httpd.so"
loadmodule "mi_http.so"

#### Stir and Shaken
loadmodule "stir_shaken.so"


####### Routing Logic ########

# main request routing logic

route {

	$var(cert) = "-----BEGIN CERTIFICATE-----
MIICCjCCAbGgAwIBAgIUSNIbrqdPoECfW3i6BBGPlchSkHMwCgYIKoZIzj0EAwIw
RTELMAkGA1UEBhMCQVUxEzARBgNVBAgMClNvbWUtU3RhdGUxITAfBgNVBAoMGElu
dGVybmV0IFdpZGdpdHMgUHR5IEx0ZDAeFw0yNTExMjgwOTE1NDZaFw0yODAzMDIw
OTE1NDZaMGoxCzAJBgNVBAYTAlVTMQswCQYDVQQIDAJWQTESMBAGA1UEBwwJU29t
ZXdoZXJlMRowGAYDVQQKDBFBY21lVGVsZWNvbSwgSW5jLjENMAsGA1UECwwEVk9J
UDEPMA0GA1UEAwwGU0hBS0VOMFkwEwYHKoZIzj0CAQYIKoZIzj0DAQcDQgAEaPyS
scAtke1Xu+F3WiCCZVJu9fENVSFyUsk9qcdAn53KeCz3DJgrtXRpuL8BWHIZPnzm
iD50oC0bIehHBC1PzKNaMFgwFgYIKwYBBQUHARoECjAIoAYWBDEwMDEwHQYDVR0O
BBYEFNJmDpreW3vtHMtze5+6yK6bw0CYMB8GA1UdIwQYMBaAFLWmK4xYG5/pKSUM
PUnNcNYMVfSUMAoGCCqGSM49BAMCA0cAMEQCIAeFEP+kDmQMYa0YWYqQ5o5CEnNB
SRaIcwQbJ74ZDzmFAiBMfLouPmcRroJJFOmFweHxDcsdnzTCSpmX2alU3gCDWw==
-----END CERTIFICATE-----";
# Not secret private key, Self-Signed STIR/SHAKEN Certificate
       	$var(privKey) = "-----BEGIN EC PRIVATE KEY-----
MHcCAQEEIA0rFt0/MtcWM7ci1ghCO5GRdwG5yJAbg6TUrMSrkJXIoAoGCCqGSM49
AwEHoUQDQgAEaPySscAtke1Xu+F3WiCCZVJu9fENVSFyUsk9qcdAn53KeCz3DJgr
tXRpuL8BWHIZPnzmiD50oC0bIehHBC1PzA==
-----END EC PRIVATE KEY-----";

	if (!mf_process_maxfwd_header(10)) {
		send_reply(483,"Too Many Hops");
		exit;
	}

	if (has_totag()) {

		# handle hop-by-hop ACK (no routing required)
		if (is_method("ACK") && t_check_trans()) {
			t_relay();
			exit;
		}

		# sequential request within a dialog should
		# take the path determined by record-routing
		if (!loose_route() && !match_dialog()) {
			# we do record-routing for all our traffic, so we should not
			# receive any sequential requests without Route hdr.
			send_reply(404,"Not here");
			exit;
		}

		# route it out to whatever destination was set by loose_route()
		# in $du (destination URI).
		
		t_relay();
		exit;
	}

	# CANCEL processing
	if (is_method("CANCEL")) {
		if (t_check_trans())
			t_relay();
		exit;
	}

	# accept just INVITE requests
	if (!is_method("INVITE")) {
		send_reply(503, "Service Unavailable");
		exit;
	}
	else
	{
		stir_shaken_auth("A","4437c7eb-8f7a-4f0e-a863-f53a0e60251a","$var(cert)","$var(privKey)","https://certs.example.org/cert.pem",,,"$var(identity_hdr)");

		if ($rc < 0) {
			xlog("stir_shaken_auth() failed (rc=$rc)\n");
			send_reply(500, "Server Internal Error");
			exit;
		}
		else
		{	
			xlog("identity: $var(identity_hdr)\n");
		}

		append_hf("$var(identity_hdr)\r\n");
	}

	if (!create_dialog()) {
		send_reply(500, "Internal Server Error");
		exit;
	}
	# Store identity header in dialog to parse it after
	store_dlg_value("identity_cache",$var(identity_hdr));

	record_route();

	if (!t_relay())
		send_reply(500, "Internal Error");
	exit;

}
