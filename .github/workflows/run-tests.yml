name: OpenSIPS Conformance Tests

on:
  # Triggers the workflow on all push or pull request events
  push:
  pull_request:
  workflow_run:
    workflows:
      - Build SIPSsert Image
    types:
      - completed

jobs:
  setup-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:

    - name: Prepare SIPssert
      uses: OpenSIPS/SIPssert/actions/Prepare_SIPssert@main

    - name: Read and parse YAML file
      id: set-matrix
      uses: ./sipssert/actions/Set_Matrix

  test:
    needs: setup-matrix

    strategy:
      fail-fast: false
      matrix: ${{fromJson(needs.setup-matrix.outputs.matrix)}}

    runs-on: ${{ matrix.os }}

    steps:

    - name: Prepare SIPssert
      uses: OpenSIPS/SIPssert/actions/Prepare_SIPssert@main

    - name: Run Tests
      uses: OpenSIPS/SIPssert/actions/Run_tests@main
