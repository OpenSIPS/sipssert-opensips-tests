---
timeout: 30

tasks:
  - name: Init SQLite DB
    type: generic
    image: alpine
    volumes: 
      - db_sqlite
    args: cp /home/opensips.db /var/lib/opensips/db_sqlite/opensips.db

  - name: OpenSIPS
    type: opensips
    require:
      after:
        task: Init SQLite DB
        wait: 1
    volumes:
      - db_sqlite

  - name: Register
    type: uac-sipp
    username: {{ username }}
    config_file: scripts/sipp-register.xml
    require:
      started:
        task: OpenSIPS
        wait: 0.5

  - name: MI check Register
    type: opensips-mi
    script: scripts/check-register.py
    require:
      started:
        task: Register
        wait: 0.5

  - name: SQLite check Register
    type: generic
    image: keinos/sqlite3
    args: /home/scripts/sqlite-register.sh
    require:
      started:
        task: Register
        wait: 3
    volumes:
      - db_sqlite

  - name: MI check Expired
    type: opensips-mi
    script: scripts/check-register.py
    args: expired
    require:
      started:
        task: Register
        wait: 5

  - name: SQLite check Expired
    type: generic
    image: keinos/sqlite3
    args: /home/scripts/sqlite-register.sh expired
    require:
      after:
        task: MI check Expired
        wait: 2
    volumes:
      - db_sqlite

volumes:
  db_sqlite:
    bind: /var/lib/opensips/db_sqlite
    mode: rw
