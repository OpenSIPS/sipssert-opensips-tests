---
timeout: 30

tasks:
  - name: MySQL Server
    type: mysql

  - name: OpenSIPS
    type: opensips
    require:
      healthy: mysql

  - name: Register
    type: uac-sipp
    username: {{ username }}
    config_file: scripts/sipp-register.xml
    require:
      started:
        task: OpenSIPS
        wait: 0.5

  - name: MI check Register
    type: opensips-mi
    script: scripts/check-register.py
    require:
      after:
        task: Register
        wait: 0.5

  - name: MySQL check Register
    type: mysql-client
    script: scripts/mysql-register.sh
    require:
      after:
        task: Register
        wait: 5

  - name: Unregister
    type: uac-sipp
    username: {{ username }}
    config_file: scripts/sipp-unregister.xml
    require: MySQL check Register

  - name: MI check Unregister
    type: opensips-mi
    script: scripts/check-register.py
    args: unregister
    require:
      after:
        task: Unregister
        wait: 0.5

  - name: MySQL check Unregister
    type: mysql-client
    script: scripts/mysql-register.sh
    args: unregister
    require:
      after:
        task: Unregister
        wait: 5
