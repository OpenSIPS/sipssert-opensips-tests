---
timeout: 45

tasks:
  - name: MySQL Server
    type: mysql

  - name: OpenSIPS
    type: opensips
    require:
      healthy: mysql

  - name: Register UAC 1
    type: uac-sipp
    username: {{ username }}
    port: {{ uac_port + 1 }}
    config_file: scripts/sipp-register.xml
    require:
      started:
        task: OpenSIPS
        wait: 0.5

  - name: MI check Register UAC 1
    type: opensips-cli
    script: scripts/check-register.py
    args: {{ uac_port + 1 }}
    require:
      after: Register UAC 1

  - name: MySQL check Register UAC 1
    type: mysql-client
    script: scripts/mysql-register.sh
    args: {{ uac_port + 1 }}
    require:
      - after:
          task: Register UAC 1
          wait: 3

  - name: Register UAC 2
    type: uac-sipp
    username: {{ username }}
    port: {{ uac_port + 2 }}
    config_file: scripts/sipp-register.xml
    require:
      started:
        task: OpenSIPS
        wait: 5

  - name: MI check Register UAC 2
    type: opensips-cli
    script: scripts/check-register.py
    args: {{ uac_port + 2 }}
    require:
      after: Register UAC 2

  - name: MySQL check Register UAC 2
    type: mysql-client
    script: scripts/mysql-register.sh
    args: {{ uac_port + 2 }}
    require:
      - after:
          task: Register UAC 2
          wait: 3

  - name: MI check Expired UAC
    type: opensips-cli
    script: scripts/check-register.py
    require:
      started:
        task: Register UAC 2
        wait: 16

  - name: MySQL check Expired
    type: mysql-client
    script: scripts/mysql-register.sh
    require:
      after:
        task: MI check Expired UAC
        wait: 2
