---
timeout: 20

tasks:
  - name: OpenSIPS
    type: opensips

  - name: SIPP UAS
    type: uas-sipp
    config_file: scripts/uas.xml
    duration: 5000 # until BYE
    require: OpenSIPS

  - name: SIPP UAC
    type: uac-sipp
    config_file: scripts/uac.xml
    username: {{ username }}
    remote: {{ uas_ip }}:{{ uas_port }}
    require:
      started:
        task: SIPP UAS
        wait: 0.5