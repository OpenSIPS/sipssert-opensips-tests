---
timeout: 20

tasks:
  - name: OpenSIPS
    type: opensips

  - name: SIPP UAS
    type: uas-sipp
    config_file: scripts/uas.xml
    require: OpenSIPS

  - name: SIPP UAC
    type: uac-sipp
    config_file: scripts/uac.xml
    username: {{ username }}
    duration: 4000 # after reINVITE/transfer
    remote: {{ uas_ip }}:{{ uas_port }}
    require:
      started:
        task: SIPP UAS
        wait: 0.5

  - name: SIPP Transfer
    type: uas-sipp
    config_file: scripts/transfer.xml
    ip: {{ transfer_ip }}
    port: {{ transfer_port }}
    require:
      - started:
          task: SIPP UAS
          wait: 0.5
      - after:
          task: OpenSIPS
          wait: 0.5

  - name: MI transfer
    type: opensips-cli
    script: scripts/transfer.py
    args: sip:transfer@{{ transfer_ip }}:{{ transfer_port }} 0
    require:
      started:
        task: SIPP UAC
        wait: 3
