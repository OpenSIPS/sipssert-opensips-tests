---
timeout: 30

tasks:
  - name: MySQL Server
    type: mysql

  - name: OpenSIPS
    type: opensips
    require:
      ready: mysql

  - name: Register
    type: uac-sipp
    username: {{ username }}
    password: {{ password }}
    config_file: scripts/sipp-register.xml
    require:
      started:
        task: OpenSIPS
        wait: 0.5
