---
timeout: 30

tasks:
  - name: MySQL Server
    type: mysql
    label: mysql

  - name: OpenSIPS
    type: opensips
    require:
      ready: mysql

  - name: SIPP UAC
    type: uac-sipp
    service: {{ username }}
    config_file: scripts/uac.xml
    remote: {{ uas_ip }}:{{ uas_port }}
    caller: caller
    duration: 1000
    require:
      - after:
          task: OpenSIPS
          wait: 0.5
