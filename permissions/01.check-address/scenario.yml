---
timeout: 30

tasks:
  - name: MySQL Server
    type: mysql
    label: mysql

  - name: OpenSIPS
    type: opensips
    require:
      healthy: mysql

  - name: SIPP UAS
    type: uas-sipp
    username: {{ username }}
    config_file: scripts/uas.xml
    require: OpenSIPS

  - name: SIPP UAC
    type: uac-sipp
    service: {{ username }}
    config_file: scripts/uac.xml
    remote: {{ uas_ip }}:{{ uas_port }}
    caller: caller
    duration: 1000
    require:
      - started:
          task: SIPP UAS
          wait: 0.5
      - after:
          task: OpenSIPS
          wait: 0.5
