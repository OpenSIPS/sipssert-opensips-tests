---
timeout: 20

tasks:
  - name: Init SQLite DB
    type: generic
    image: alpine
    volumes: 
      - db_sqlite
    args: cp /home/opensips.db /var/lib/opensips/db_sqlite/opensips.db

  - name: OpenSIPS
    type: opensips
    require:
      after:
        task: Init SQLite DB
        wait: 1
    volumes:
      - db_sqlite

  - name: MI check PS
    type: opensips-mi
    script: check-ps.py
    require:
      after:
        task: OpenSIPS
        wait: 1

volumes:
  db_sqlite:
    bind: /var/lib/opensips/db_sqlite
    mode: rw
